<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="wrap">
<div class="login-form form-signin text-center" id="login-position">
    <!-- Login Form -->
    <form (ngSubmit) ="submitForm()" [formGroup]='loginForm'>
      <div class="form">
          <div class="title">Login</div>
          <img src="../../assets/logo.png" style="width: 200px;"/><hr/>
          <!-- Email -->
          <label for="username">Pseudo</label>
          <div class="form-floating input-container">
            <input type="text"
                   class="form-control"
                   for="username"
                   placeholder="Pseudo"
                   name="username"
                   id="username"
                   formControlName="username">
              <div class="cut"></div>
          </div>
          <!-- Password -->
          <label id="password">Pwd</label>
          <div class="form-floating input-container">
            <input type="password"
            class="form-control"
            for="password"
            placeholder="Password"
            name="password"
            formControlName="password">
          </div>
          <!-- Register Redirect -->
          <div class="text-register">
            <p>Not a member? <a class="redir" href='/tabs/tab0'>Register</a></p>
          </div>
          <!-- Submit Form -->
          <br/>
          <button class="btn btn-lg btn-primary submit"
                  type="submit"
                  [disabled]="loginForm.invalid">Sign-in to play
          </button>
      </div>
      </form>
    </div>
  </div>
</ion-content>
