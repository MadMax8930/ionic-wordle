<ion-header>
  <ion-toolbar>
    <ion-title>tab0</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-form text-center" id="register-position">
    <form (ngSubmit) ="submitForm()" [formGroup]="registerForm">
      <div class="form">
          <div class="title">Welcome to Wordle</div>
            <!-- userName -->
            <div class="form-floating input-container">
            <label for="userName">Pseudo</label>
            <input type="text"
                    class="form-control input"
                    id="lastName"
                    placeholder="Name"
                    formControlName= "userName">
          </div>
            <!-- Email -->
            <div class="form-floating input-container">
              <label for="email">Email</label>
              <input type="email"
                     class="form-control"
                     id="email"
                     placeholder="Email"
                     formControlName="email">
            </div>
            <!-- Password -->
            <div class="form-floating input-container">
              <label for="pwd">Pwd</label>
              <input type="password"
                     class="form-control"
                     id="pwd"
                     placeholder="Password"
                     formControlName="password">
            </div>


          <!-- Login Redirect -->
          <div class="text-login">
            <p>Already a member? Please <a href='/tabs/tab1'>Login</a></p>
          </div>
          <!-- Submit Form -->
          <br/>
          <button class="btn btn-lg btn-primary submit"
                  type="submit"
                  [disabled]="registerForm.invalid">REGISTER
          </button>
      </div>
    </form>
</div>

</ion-content>
