
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Wordle
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content [fullscreen]="false">
    <div class="container">
      <div class="title-container">
        <div class="title">Wordle</div>
        <div class="subtitle">Assad | Lobna | Max</div>
      </div>
      </div>
      <div class="ion-padding">
        <!-- Theme classes dark, material, bootstrap -->
        <ngx-datatable
          class="material"
          [limit]="8"
          [rows]="rows"
          [rowHeight]="60"
          [columns]="columns"
          [columnMode]="'force'"
          [headerHeight]="50"
          [scrollbar]="false"
          [footerHeight]="50">
        </ngx-datatable>
      </div>
    </ion-content>
